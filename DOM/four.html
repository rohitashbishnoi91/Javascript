<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("typeScript")

    function addOptiLanguage(langName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage("golang")

    //edit
    const secondLang=document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML="mojo"
    const newLang=document.createElement('li')
    newLang.textContent="mojo"

    secondLang.replaceWith(newLang)


    //edit
    const firstLang=document.querySelector('li:nth-child(1)')
    //firstLang.innerHTML="java"
    const newfirst=document.createElement('li')
    newfirst.textContent="java"
    
    firstLang.replaceWith(newfirst)


    //remove
    const lastChild=document.querySelector("li:last-child")
    lastChild.remove()
</script>
</html>
